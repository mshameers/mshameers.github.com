<div class="categories">
	<h1>Articles by Category:</h1>
	<ul class="catarchive">
		{% for category in site.categories %}
			<h3>
				<a name="{{ category | first }}">{{ category | first }}</a>
			</h3>
				{% for posts in category %}
					{% for post in posts %}
			
			<li>
				<a href="{{ post.url }}">{{ post.title }}</a>
			</li>
					{% endfor %}
				{% endfor %}
				<br />
		{% endfor %}

	  </ul>
	
</div>
